<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Instagram Top Rating</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>

<!--
    1. Structure code
    2. Mobile support
    3. Requirejs
    4. Git style code (packages, etc)
    5. Load to github url
    6. Send to review on Instagram API
    <link rel="alternate" hreflang="ja"
    href="http://ja.domain.com/" />
-->

<div id="body"></div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4>Get in touch</h4>
                <p class="about-text">Some description in footer.</p>
                <a class="contact-now-btn" href="#">Github button</a>
            </div>
        </div>
    </div>
</footer>

<section class="footer-bottom">
    2015 &copy; Johny Shardikov. All rights reserved.
</section>

<script id="template-body" type="x-handlebars-template">
    <header>
        <img src="/images/header.jpg" alt="Header" />
        <div class="name fancy-font">
            Logo
        </div>
        <div class="titles">
            <h1>Instagram <span>Top Rating</span></h1>
            <h2>{{i18n this key='header_description'}}</h2>
        </div>
        <div class="social">
            <a class="facebook" href="#">Facebook</a>
            <a class="twitter" href="#">Twitter</a>
            <a class="instagram" href="#">Instagram</a>
        </div>
    </header>

    <section class="instagram-wrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="instagram-content">
                        <h3>{{i18n this key='content_header'}}</h3>
                        <div class="row photos-wrap">
                            <input type="text" value="seojtix" id="instagram_username" /><button id="submit_search">Search</button><button id="change_language">Change language</button><br /><br />
                            <div id="loading" style="display: none;">Loading...</div>
                            <div id="search-block" style="display: none;">
                                <b>Sort by:</b> <a href="#" onclick="return setType('recent');">Publication</a> | <a href="#" onclick="return setType('liked');">Likes</a> | <a href="#" onclick="return setType('commented');">Comments</a>
                            </div>
                            <div id="instafeed" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</script>

<script id="template" type="x-handlebars-template">
    {{#each data}}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="photo-box">
            <div class="image-wrap">
                <a href="{{link}}" target="_blank"><img src="{{ images.standard_resolution.url }}"></a>
                <div class="likes">{{ likes.count }} Likes / {{ comments.count }} Comments</div>
            </div>
            <div class="description">
                {{#if caption.text}}
                {{ caption.text }}
                {{else}}
                Without caption
                {{/if}}
                <div class="date">September 16, 2004</div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
    
<script src="/vendor/jquery/dist/jquery.min.js"></script>
<script src="/vendor/instafeed.js/instafeed.min.js"></script>
<script src="/vendor/js-cookie/src/js.cookie.js"></script>
<script src="/vendor/handlebars/handlebars.min.js"></script>
<script src="/vendor/lodash/lodash.min.js"></script>
<script src="/vendor/i18next/i18next.min.js"></script>
<script src="/vendor/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
<script src="/vendor/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
<script src="/js/instaapi.js"></script>
<script type="text/javascript">
    window.INSTAGRAM_CLIENTID = '88843699a9804050b50d857d6f836fa7';
    window.INSTAGRAM_ACCESSTOKEN = InstaAPI.getAccessToken();
</script>
<script src="/js/app.js"></script>
</body>
</html>
